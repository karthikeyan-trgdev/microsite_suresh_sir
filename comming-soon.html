<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chandramari Group</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="icon" type="image/x-icon" href="assets/images/cmg-logo.png">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="coming-soon.css">


  <style>
    *,
*::before,
*::after {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html,
body {
  height: 100%;
}

body {
  font-family: "Poppins", sans-serif;
  background: radial-gradient(circle at top left, #0f172a, #020617 60%);
  color: #f9fafb;
}

/* MAIN WRAPPER */
.cs-wrapper {
  height: 100vh;
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  overflow: hidden;
  padding: 20px;
}

/* GLASS CARD */
.cs-glass-card {
  position: relative;
  max-width: 520px;
  width: 100%;
  padding: 40px 32px;
  border-radius: 24px;

  background: linear-gradient(
    135deg,
    rgba(255, 255, 255, 0.16),
    rgba(255, 255, 255, 0.02)
  );
  border: 1px solid rgba(255, 255, 255, 0.35);
  backdrop-filter: blur(20px) saturate(180%);
  -webkit-backdrop-filter: blur(20px) saturate(180%);
  box-shadow:
    0 24px 60px rgba(15, 23, 42, 0.8),
    inset 0 1px 0 rgba(255, 255, 255, 0.5);

  text-align: center;
  z-index: 2;
  animation: cardFloat 6s ease-in-out infinite;
}

/* Badge */
.cs-badge {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  padding: 6px 14px;
  border-radius: 999px;
  font-size: 12px;
  letter-spacing: 0.08em;
  text-transform: uppercase;

  background: rgba(15, 23, 42, 0.75);
  border: 1px solid rgba(148, 163, 184, 0.6);
  color: #e5e7eb;
  margin-bottom: 18px;
}

/* Title */
.cs-title {
  font-size: clamp(32px, 6vw, 48px);
  font-weight: 600;
  letter-spacing: 0.12em;
  text-transform: uppercase;
  margin-bottom: 10px;
}

.cs-title span {
  background: linear-gradient(135deg, #38bdf8, #6366f1, #a855f7);
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
}

/* Subtitle */
.cs-subtitle {
  font-size: 15px;
  color: #e5e7eb;
  max-width: 360px;
  margin: 0 auto 26px auto;
  line-height: 1.6;
}

/* Loader Animation */
.cs-loader {
  display: inline-flex;
  gap: 6px;
  margin-bottom: 18px;
}

.cs-loader span {
  width: 7px;
  height: 7px;
  border-radius: 999px;
  background: rgba(148, 163, 184, 0.9);
  animation: bounce 0.8s infinite alternate;
}

.cs-loader span:nth-child(2) {
  animation-delay: 0.1s;
}
.cs-loader span:nth-child(3) {
  animation-delay: 0.2s;
}
.cs-loader span:nth-child(4) {
  animation-delay: 0.3s;
}

.cs-note {
  font-size: 13px;
  color: #9ca3af;
  margin-bottom: 12px;
}

/* Form */
.cs-form {
  display: flex;
  gap: 10px;
  justify-content: center;
  flex-wrap: wrap;
}

.cs-form input {
  min-width: 0;
  flex: 1 1 180px;
  padding: 10px 14px;
  border-radius: 999px;
  border: 1px solid rgba(148, 163, 184, 0.8);
  background: rgba(15, 23, 42, 0.7);
  color: #f9fafb;
  font-size: 14px;
  outline: none;
}

.cs-form input::placeholder {
  color: #9ca3af;
}

.cs-form button {
  flex: 0 0 auto;
  padding: 10px 20px;
  border-radius: 999px;
  border: none;
  font-size: 14px;
  font-weight: 500;
  cursor: pointer;

  background: linear-gradient(135deg, #38bdf8, #6366f1);
  color: #f9fafb;
  box-shadow:
    0 10px 25px rgba(37, 99, 235, 0.55),
    0 0 0 1px rgba(15, 23, 42, 0.7);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.cs-form button:hover {
  transform: translateY(-1px);
  box-shadow:
    0 14px 35px rgba(37, 99, 235, 0.8),
    0 0 0 1px rgba(15, 23, 42, 0.8);
}

.cs-form button:active {
  transform: translateY(0);
  box-shadow:
    0 8px 20px rgba(37, 99, 235, 0.6),
    0 0 0 1px rgba(15, 23, 42, 0.9);
}

/* Floating background circles */
.cs-circle {
  position: absolute;
  border-radius: 999px;
  filter: blur(0);
  opacity: 0.5;
  mix-blend-mode: screen;
  z-index: 1;
}

.cs-circle-1 {
  width: 260px;
  height: 260px;
  background: radial-gradient(circle, #38bdf8, transparent 60%);
  top: -40px;
  right: -60px;
  animation: floatA 12s ease-in-out infinite;
}

.cs-circle-2 {
  width: 320px;
  height: 320px;
  background: radial-gradient(circle, #a855f7, transparent 60%);
  bottom: -80px;
  left: -80px;
  animation: floatB 16s ease-in-out infinite;
}

.cs-circle-3 {
  width: 200px;
  height: 200px;
  background: radial-gradient(circle, #22c55e, transparent 60%);
  top: 10%;
  left: 55%;
  animation: floatC 18s ease-in-out infinite;
}

/* Keyframes */
@keyframes bounce {
  from {
    transform: translateY(0);
    opacity: 0.6;
  }
  to {
    transform: translateY(-5px);
    opacity: 1;
  }
}

@keyframes cardFloat {
  0% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-8px);
  }
  100% {
    transform: translateY(0);
  }
}

@keyframes floatA {
  0% {
    transform: translate(0, 0);
  }
  50% {
    transform: translate(-20px, 10px);
  }
  100% {
    transform: translate(0, 0);
  }
}

@keyframes floatB {
  0% {
    transform: translate(0, 0);
  }
  50% {
    transform: translate(25px, -15px);
  }
  100% {
    transform: translate(0, 0);
  }
}

@keyframes floatC {
  0% {
    transform: translate(0, 0) scale(1);
  }
  50% {
    transform: translate(-15px, 10px) scale(1.05);
  }
  100% {
    transform: translate(0, 0) scale(1);
  }
}

/* RESPONSIVE */
@media (max-width: 768px) {
  .cs-glass-card {
    padding: 28px 20px;
    max-width: 100%;
  }

  .cs-subtitle {
    font-size: 14px;
  }

  .cs-form {
    flex-direction: column;
    align-items: stretch;
  }

  .cs-form input,
  .cs-form button {
    width: 100%;
  }

  .cs-circle-1,
  .cs-circle-2,
  .cs-circle-3 {
    opacity: 0.35;
  }
}

@media (max-width: 480px) {
  .cs-wrapper {
    padding: 16px;
  }

  .cs-glass-card {
    border-radius: 18px;
  }

  .cs-title {
    letter-spacing: 0.18em;
  }

  .cs-subtitle {
    margin-bottom: 20px;
  }
}

  </style>
</head>
<body>
  <div class="cs-wrapper">
    <div class="cs-glass-card">
      <div class="cs-badge">PODUSU</div>

      <h1 class="cs-title">
        Coming <span>Soon</span>
      </h1>

      <p class="cs-subtitle">
        Weâ€™re crafting something fresh and exciting.  
        Stay tuned for the launch.
      </p>

      <div class="cs-loader">
        <span></span><span></span><span></span><span></span>
      </div>
    </div>

    <!-- Floating circles background -->
    <div class="cs-circle cs-circle-1"></div>
    <div class="cs-circle cs-circle-2"></div>
    <div class="cs-circle cs-circle-3"></div>
  </div>
</body>
</html>
